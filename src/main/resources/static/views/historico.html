<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand">SPM - Prescrição</a>
        </div>
        <!-- Top Menu Items -->
        <ul class="nav navbar-right top-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user-md"></i> Dr. Élton Nogueira <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li>
                    <a href="index.html"><i class="fa fa-fw fa-plus"></i> Nova Prescrição </a>
                </li>
                <li class="active">
                    <a href="historico.html"><i class="fa fa-fw fa-history"></i> Histórico </a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Histórico
                    </h1>
                </div>
            </div>
            <!-- /.row -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-history fa-fw"></i> Histórico do paciente</h3>
                    </div>

                    <div class="panel-body">
                        <span us-spinner spinner-key="spinner-1"></span>

                        <form class="form-search" data-ng-submit="vm.buscarHistoricoInternacao(vm.cpf)">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Buscar CPF" data-ng-model="vm.cpf" required>
                                <span class="input-group-btn">
                                    <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
                                </span>
                            </div>                            
                        </form>
                        <hr>

                        <div class="list-group">
                            <div class="list-group-item" data-ng-repeat="item in vm.listaPrescricoes">
                                <small>{{item.dataCriacao}} - {{item.situacao}}</small>
                                <small class="pull-right">Dr. {{item.medResponsavel}}</small>
                                <hr>
                                <label>Medicamentos</label>
                                <ul>
                                    <li data-ng-repeat="med in item.medicamentoList">{{med.nome}}</li>
                                </ul>
                                <label>Observações</label>
                                <p>{{item.observacao}}</p>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <!-- /.container-fluid -->

    </div>
</div>
