<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Histórico
        </h1>
    </div>
</div>
<!-- /.row -->
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-history fa-fw"></i> Histórico do paciente</h3>
        </div>

        <div class="panel-body">
            <span us-spinner spinner-key="spinner-1"></span>

            <form class="form-search" data-ng-submit="vm.buscarHistoricoInternacao(vm.cpf)">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar CPF" data-ng-model="vm.cpf" required>
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>                            
            </form>
            <hr>

            <div class="list-group">
                <div class="list-group-item" data-ng-repeat="item in vm.listaPrescricoes">
                    <small>{{item.dataCriacao}} - {{item.situacao}}</small>
                    <small class="pull-right">Dr(a). {{item.medResponsavel}}</small>
                    <hr>
                    <label>Medicamentos</label>
                    <ul>
                        <li data-ng-repeat="med in item.medicamentoList">{{med.nome}}</li>
                    </ul>
                    <label>Observações</label>
                    <p>{{item.observacao}}</p>
                </div>
            </div>

        </div>

    </div>
</div>
