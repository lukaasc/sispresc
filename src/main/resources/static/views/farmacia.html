<div class="row" data-ng-init="vm.buscarListaPrescricao()">
    <div class="col-lg-12">
        <h1 class="page-header">
            Farm√°cia
        </h1>
    </div>
</div>
<!-- /.row -->
<div class="col-lg-12">
    <div class="loader" data-ng-if="vm.loading"></div>
    <div class="panel panel-default" data-ng-if="!vm.loading">
        <div class="panel-heading">
            <div class="row">
                <h3 class="panel-title col-sm-10"><i class="fa fa-folder-open fa-fw"></i> Em aberto</h3>
                <button class="btn btn-primary col-sm-2" style="width: 15%; margin-right: 2px;" data-ng-click="vm.medCompras.length <= 0 || vm.enviarCompras(vm.medCompras)" ng-disabled="vm.medCompras.length <= 0">Enviar Compras</button>
            </div>
        </div>

        <div class="panel-body">
            <span us-spinner spinner-key="spinner-1"></span>
            <div class="list-group">
                <div class="list-group-item" style="height: 100%" data-ng-repeat="presc in vm.prescList">
                    <small>{{presc.dataCriacao}}</small>
                    <button class="btn btn-link" data-ng-click="vm.despacharPresc(presc)">Despachar</button>
                    <small class="pull-right">Dr(a). {{presc.medResponsavel}}</small>
                    <hr>
                    <label>Medicamentos</label>
                    <ul class="list-unstyled row">
                        <li data-ng-repeat="med in presc.medicamentoList">
                            <small class="col-sm-11">{{med.nome}}</small>
                            <!--<button class="btn btn-link col-sm-2" data-ng-click="vm.addListaCompras(med.id)">Comprar</button>-->
                            <small class="btn btn-sm col-sm-1" style="font-weight: bold; text-align: center;" data-ng-click="vm.medCompras.indexOf(med.id) >= 0 || vm.addListaCompras(med.id) || vm.compraEnviada" ng-disabled="vm.medCompras.indexOf(med.id) >= 0">Comprar</small>
                            <br>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
