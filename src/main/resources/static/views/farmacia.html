<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Farm√°cia
        </h1>
    </div>
</div>
<!-- /.row -->
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-folder-open fa-fw"></i> Em aberto</h3>
        </div>

        <div class="panel-body">
            <span us-spinner spinner-key="spinner-1"></span>
            <div class="list-group">
                <div class="list-group-item" style="height: 100%" data-ng-repeat="presc in vm.prescList">
                    <small>{{presc.dataCriacao}}</small>
                    <button class="btn btn-link">Despachar</button>
                    <small class="pull-right">Dr(a). {{presc.medResponsavel}}</small>
                    <hr>
                    <label>Medicamentos</label>
                    <ul class="list-unstyled row">
                        <li data-ng-repeat="med in presc.medicamentoList">
                            <small class="col-sm-11">{{med.nome}}</small>
                            <!--<button class="btn btn-link col-sm-2" data-ng-click="vm.addListaCompras(med.id)">Comprar</button>-->
                            <small class="btn btn-sm col-sm-1" style="font-weight: bold; text-align: center;" data-ng-click="vm.addListaCompras(med.id)">Comprar</small>
                            <br>
                        </li>
                    </ul>
                </div>
            </div>
            {{vm.medCompras}}

        </div>
    </div>
</div>
