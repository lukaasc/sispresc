<div class="bg">
</div>
<div class="login-form">
    <h1>Bem-Vindo!</h1>
    <span us-spinner spinner-key="spinner-1"></span>
     <form data-ng-submit="vm.login()">
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" class="form-control" id="login" data-ng-model="vm.username" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" data-ng-model="vm.password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
